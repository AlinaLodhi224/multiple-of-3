<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <script>
    var num= prompt("Enter a Number ")
    if(num % 3 === 0){
        document.write( num  , " is a multiple of 3");}
else{document.write( num , " is Not a multiple of 3")}
</script> 
</body>
